{namespace e=Tx_EdGallery_ViewHelpers}

<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<ul class="b-pager">
			<f:for each="{pagination.pages}" as="page">
				<e:if condition="{pagination.current} == ({page.number}+1)">
					<li class="prev">
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}"><span class="bu-small"><f:translate key="pager.back">[Back]</f:translate></span></f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link><span class="bu-small"><f:translate key="pager.back">[Back]</f:translate></span></f:widget.link>
							</f:else>
						</f:if>
					</li>
				</e:if>
			</f:for>
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
					<f:then>
						<li class="cur">
							<span>{page.number}</span>
						</li>
					</f:then>
					<f:else>
						<e:if condition="{page.number} < ({pagination.current}+4) && {page.number} > ({pagination.current}-4)">
							<f:then>
								<li>
									<f:if condition="{page.number} > 1">
										<f:then>
											<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
										</f:then>
										<f:else>
											<f:widget.link>{page.number}</f:widget.link>
										</f:else>
									</f:if>
								</li>
							</f:then>
							<f:else>
								<e:if condition="{page.number} == ({pagination.current}+4) || {page.number} == ({pagination.current}-4)">
									<li><a style="cursor:default" href="#" onclick="return false;">...</a></li>
								</e:if>
							</f:else>
						</e:if>
					</f:else>
				</f:if>
			</f:for>
			<f:for each="{pagination.pages}" as="page">
				<e:if condition="{pagination.current} == ({page.number}-1)">
					<li class="prev"><f:widget.link arguments="{currentPage: '{page.number}'}"><span class="bu-small"><f:translate key="pager.next">[Next]</f:translate></span></f:widget.link></li>
				</e:if>
			</f:for>			
	</ul>
</f:section>
